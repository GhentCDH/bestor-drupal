name: bestor-dev

services:
  drupal:
    container_name: bestor-drupal
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        PHP_VERSION: 8.3
    ports:
      - 8080:80
    volumes:
      - ./config:/app/config
      - ./initial-content:/app/initial-content:ro
      - ./scripts:/app/scripts:ro
      - ./composer.json:/app/composer.json
      - ./composer.lock:/app/composer.lock
      - ./web/modules/custom:/app/web/modules/custom
      - ./web/themes/custom:/app/web/themes/custom
      - ./web/sites/default:/app/web/sites/default
      - drupal_vendor:/app/vendor
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      memcache:
        condition: service_started
      elasticsearch:
        condition: service_started

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    ports:
      - 3306:3306
    volumes:
      - drupal_db_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s

  memcache:
    image: memcached

  adminer:
    image: adminer:latest
    ports:
      - 8081:8080
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - drupal_elasticsearch_data:/usr/share/elasticsearch/data

volumes:
  drupal_db_data:
  drupal_elasticsearch_data:
  drupal_vendor:
  drupal_files:
