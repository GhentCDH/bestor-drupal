# =============================================================================
# Development
# =============================================================================
#
# What to edit:
# 1. Copy .env.example to .env (or dev.env for development-specific config)
# 2. Update values in .env file
# 3. Run: docker-compose up -d --build
# =============================================================================

name: bestor-dev

services:
  drupal:
    container_name: bestor-drupal
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        PHP_VERSION: ${PHP_VERSION:-8.3}
        PROJECT_NAME: ${PROJECT_NAME:-drupal-site}
        ENVIRONMENT: development
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./config:/app/config
      - ./initial-content:/app/initial-content:ro
      - ./scripts:/app/scripts:ro
      - drupal_private:/app/web/sites/default/private
      - drupal_files:/app/web/sites/default/files
      - drupal_vendor:/app/vendor
    env_file:
      # All configuration in .env file
      - .env
    depends_on:
      db:
        condition: service_started
      memcache:
        condition: service_started
      elasticsearch:
        condition: service_started

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    command: --max-allowed-packet=256M
    ports:
      - 3307:3306
    volumes:
      - drupal_db_data:/var/lib/mysql
      - ./database/:/docker-entrypoint-initdb.d/:ro

  memcache:
    image: memcached

  adminer:
    image: adminer:latest
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - drupal_elasticsearch_data:/usr/share/elasticsearch/data

volumes:
  drupal_db_data:
  drupal_elasticsearch_data:
  drupal_private:
  drupal_vendor:
  drupal_files:
