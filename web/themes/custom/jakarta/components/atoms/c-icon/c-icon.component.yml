$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: 'Icon'
status: stable
group: Atoms
description: "A component that displays an icon."
props:
  type: object
  properties:
    position:
      type: string
      title: Position
      description: 'Set icon in the pseudo before or after.'
      default: 'before'
      examples:
        - before
    standalone:
      type: boolean
      title: Standalone
      description: 'Whether the icon is a standalone icon or not.'
      default: 0
      examples:
        - 0
    c_icon_utility_classes:
      type: array
      items:
        type: string
      title: Utility classes
      description: 'Additional utility classes.'
slots:
  icon:
    title: Icon
    description: 'The icon to display.'