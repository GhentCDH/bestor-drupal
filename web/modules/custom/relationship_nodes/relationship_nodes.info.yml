name: "relationship_nodes"
description: "This custom module interacts with entities based on their machine name in order to make it possible to create a bidirectional relationships between entities (also of the same content) type. The naming of entities (incl. taxonomies, bundles, views, [extra] fields...) have to be exact before this module will work. Check the readme!"
type: module
core_version_requirement: ^10
package: Custom
dependencies:
  - drupal:node
  - drupal:field
  - drupal:views
  - entity_events:entity_events
  - inline_entity_form:inline_entity_form